# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y
# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y
# Uncomment the following line to enable the Corne OLED Display
# CONFIG_ZMK_DISPLAY=y


# Milliseconds of inactivity before entering idle state	(10 minute)
CONFIG_ZMK_IDLE_TIMEOUT=600000

# Enable deep sleep support	
CONFIG_ZMK_SLEEP=y

# Milliseconds of inactivity before entering deep sleep (15 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Connectivity Issues
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Enable Mouse
CONFIG_ZMK_MOUSE=y

# Disabling PHY 2Mbps
CONFIG_BT_CTLR_PHY_2M=n
CONFIG_BT_CTLR_PHY_1M=y

# Trial Expriment
CONFIG_BT_CTLR_LOW_LATENCY=y
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

CONFIG_BT_L2CAP_TX_MTU=247
CONFIG_BT_CTLR_CHAN_SEL_2=y

CONFIG_ZMK_BLE_SCAN_WINDOW=30
CONFIG_ZMK_BLE_SCAN_INTERVAL=60

CONFIG_BT_SMP=y
CONFIG_BT_ENCRYPTION=y
CONFIG_BT_CONN_TX_POWER=y
